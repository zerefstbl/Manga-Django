{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block head %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Oie </title>
</head>

{% endblock head %}

{% block content %}
{% include 'folder/nav.html' %}
<div class="container" style="margin-left: 0px;">
    <div class="cima">
        <div class="welcome">
            <h4 class="welcome-t">Bem Vindo!</h4>
        </div>
        <div class="search-bar">
            <input class="search-button" type="text" placeholder="Search">
        </div>
        <a href="/">
            <div class="welcome2">
                <svg style="margin-top: 17px; margin-left: 16px" stroke="currentColor" fill="white" stroke-width="2"
                    viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
                <h4 class="welcome-t2">Salvos</h4>
            </div>
        </a>
    </div>



    <div style="margin-left: 500px; width: 500px; height: 1000px; margin-top: 200px; background: #141414; color: white;"
        class="meudeus2">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}

            <button class="btn-manga">Cadastrar</button>
        </form>
    </div>

</div>



{% endblock %}
